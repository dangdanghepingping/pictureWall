    <script>
        const btn = document.getElementById('btn');
        const imgs = document.querySelectorAll("img");
        btn.flag = true;

        function trans(img) {  //消失   变大(opacity 0)  还原transform后移动加旋转360

            return new Promise((res, rej) => {
                const delayTime = Math.random() * 1000;
                setTimeout(() => {
                    dispear(img) //消失
                    res()
                }, delayTime)
            })
                .then(() => {
                    return new Promise((res1) => {
                        setTimeout(() => {
                            bigger(img)
                            btn.num++;
                            res1(img)
                        }, 1000);
                    })
                })
                .then((res2) => {
                    if (btn.num == 50) {
                        setTimeout(() => {
                            for (let i = 0; i < imgs.length; i++) {
                                imgs[i].style.transition = '0s';
                                imgs[i].style.transform = 'rotateY(0deg) translateZ(-' + Math.random() * 500 + 'px)';
                                let time = Math.random() * 1000;
                                setTimeout(() => {
                                    rotate(imgs[i])
                                    if(i == imgs.length-1){
                                        imgs[i].addEventListener('transitionend', function(){
                                            btn.flag = true;
                                        })
                                    }
                                }, time);
                            }
                        }, 1000)
                    }
                })
        }

        function rotate(img, time) {
            img.style.transition = '2s'
            img.style.opacity = 1;
            img.style.transform = 'rotateY(-360deg) translateZ(0)';
        }

        function dispear(img, time) {
            img.style.transform = "scale(0)"
            img.style.transition = '1s'
        }
        function bigger(img, time) {
            img.style.transform = `scale(1)`
            img.style.transition = '1s';
            img.style.opacity = 0;
        }

        btn.onclick = function () {
            if (btn.flag) {
                btn.flag = false;
                btn.num = 0;
                for (let i = 0; i < imgs.length; i++) {
                    trans(imgs[i])
                }
            }

        }


    </script>
